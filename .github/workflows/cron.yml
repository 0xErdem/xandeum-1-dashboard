name: Xandeum Snapshot Cron

on:
  schedule:
    - cron: '*/10 * * * *' # Her 10 dakikada bir çalış
  workflow_dispatch: # GitHub'dan elle tetiklemek için buton ekler

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel API
        run: |
          curl -X GET "https://xandeum-1-dashboard.vercel.app/api/record-snapshot" \
          -H "User-Agent: Mozilla/5.0 (GitHubActions)" \
          --fail \
          --verbose